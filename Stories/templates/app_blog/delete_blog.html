{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block%} {{blog.blog_title}} {% endblock %}

{% block body_block%}
  <div class="alert alert-danger">
    <form method="POST">
      {% csrf_token %}
      <h3 > Are you sure want to deleted "{{blog.blog_title}}" ?</h3>
      <a href="{% url 'app_blog:edit_blog' pk=blog.pk %}" class="btn btn-secondary btn-sm">Cancel</a>
      <input type="submit" value="Confirm" class="btn btn-danger btn-sm">
    </form>
  </div>
{% endblock %}
