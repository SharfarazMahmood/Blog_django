{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title_block%} Create | {{user}} {% endblock %}

{% block body_block%}
  <h3>Write your story here,</h3>
  <form  method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Story</button>
  </form>
{% endblock %}
