{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block%} {{blog.blog_title}} {% endblock %}

{% block body_block%}
  {% if blog.author == user %}
    <div class="row">
      <div class="col-sm-9">
        <form  method="POST">
          {{form|crispy}}
          {% csrf_token %}
          <button type="submit" name="button" class="btn btn-info btn-sm">Update</button>
        </form>
      </div>
      <div class="col-sm-3">
        <br>
        <img src="/media/{{blog.blog_image}}" class="rounded" width="100%">
      </div>
    </div>

  {% else %}
    <p class="alert alert-danger">You do not have permission to view the requested page</p>
  {% endif%}
{% endblock %}
