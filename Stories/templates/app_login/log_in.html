{% extends 'base.html' %}
<!-- ######### load additionl tags ########## -->
<!-- load form handling package tag -->
{% load crispy_forms_tags %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
  <h2>Login:</h2>
  <form  method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
  </form>

  <br>
  <p>Don't have an account? <a href="{% url 'app_login:sign_up' %}">Signup Here</a></p>
{% endblock %}
